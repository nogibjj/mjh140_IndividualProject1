name: Workflows_by_Job
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  create-venv:
    runs-on: ubuntu-latest
    steps:
      - name: Create and Cache Virtual Environment
        uses: actions/cache@v2
        with:
          path: myenv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: venv-${{ runner.os }}-

      - name: Create Virtual Environment
        run: |
          python3 -m venv myenv
          source myenv/bin/activate
          myenv/bin/pip install -r requirements.txt
  install:
    runs-on: ubuntu-latest
    needs: create-venv
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          make install
  format:
    runs-on: ubuntu-latest
    needs: create-venv
    steps:
      - uses: actions/checkout@v3
      - name: Format
        run: |
          make format
  pylint:
    runs-on: ubuntu-latest
    needs: create-venv
    steps:
      - uses: actions/checkout@v3
      - name: Pylint
        run: |
          make pylint
  unitTests:
    runs-on: ubuntu-latest
    needs: create-venv
    steps:
      - uses: actions/checkout@v3
      - name: Unit Tests
        run: |
          make test