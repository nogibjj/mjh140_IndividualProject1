name: Workflows_by_Job
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  create-venv:
    runs-on: ubuntu-latest
    steps:
      - name: Create Virtual Environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
        working-directory: ${{ github.workspace }}
  install:
    runs-on: ubuntu-latest
    needs: create-venv
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          make install
        working-directory: ${{ github.workspace }}
  format:
    runs-on: ubuntu-latest
    needs: create-venv
    steps:
      - uses: actions/checkout@v3
      - name: Format
        run: |
          python3 -m venv venv
          source venv/bin/activate
          make format
        working-directory: ${{ github.workspace }}
  lint:
    runs-on: ubuntu-latest
    needs: create-venv
    steps:
      - uses: actions/checkout@v3
      - name: Ruff
        run: |
          python3 -m venv venv
          source venv/bin/activate
          make lint
        working-directory: ${{ github.workspace }}
  unitTests:
    runs-on: ubuntu-latest
    needs: create-venv
    steps:
      - uses: actions/checkout@v3
      - name: Unit Tests
        run: |
          python3 -m venv venv
          source venv/bin/activate
          make test
        working-directory: ${{ github.workspace }}